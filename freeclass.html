<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Class Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="freeclass.js" defer></script>
</head>

<body>

  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">CORA</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="freeslot.html" class="nav-link">Free Slot</a></li>
      <li class="nav-item"><a href="freeclass.html" class="nav-link active" aria-current="page">Free Class</a></li>
      <li class="nav-item"><a href="daytimetable.html" class="nav-link">Class Timetable</a></li>
      <li class="nav-item"><a href="booking.html" class="nav-link">Booking</a></li>
      <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
    </ul>
  </header>
  <div class="container w-75">
    <form action="db/freeclass" method="GET">
      <div class="input-group mb-3">
        <label class="input-group-text" for="day">Day of the Week</label>
        <select class="form-select" name="day" id="day">
          <option value="MON">Monday</option>
          <option value="TUE">Tuesday</option>
          <option value="WED">Wednesday</option>
          <option value="THU">Thursday</option>
          <option value="FRI">Friday</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="slot">Slot</label>
        <select class="form-select" id="slot" name="slot">
        </select>
      </div>
      <div class="input-group mb-3">
        <input class="btn btn-primary" type="submit" value="Search">
      </div>
    </form>
  </div>
</body>

</html>
