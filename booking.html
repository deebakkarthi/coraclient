<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="booking.js" defer></script>
  <script src="cora.js"></script>
</head>

<body>
  <header id="header"></header>
  <script>
    renderHeader();
    let header = document.getElementById("bookingNav");
    header.classList.add("active");
  </script>


  <div class="container w-75">
    <form action="bookingVis.html" method="GET">
      <div class="input-group mb-3">
        <label class="input-group-text" for="class">Class</label>
        <select class="form-select" id="class" name="class">
        </select>

      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="date">Date</label>
        <input required required type="date" name="date" id="date">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="slot">Slot</label>
        <select required class="form-select" id="slot" name="slot">
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="subject">Subject</label>
        <select required class="form-select" id="subject" name="subject">
          <option value="" disabled selected>Please pick a subject</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <input class="btn btn-primary" type="submit" value="Book">
      </div>
      <input type="hidden" id="faculty" name="faculty">
    </form>
  </div>
</body>

</html>
