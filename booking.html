<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daytimetable</title>
  <script src="booking.js" defer></script>
</head>

<body>
  <form action="db/booking" method="GET">
    <select required name="class" id="class"> </select>
    <input required type="date" name="date" id="date">
    <select required name="slot" id="slot"> </select>
    <input type="hidden" name="faculty" id="faculty">
    <select required name="subject" id="subject"> </select>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
